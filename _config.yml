##########
# collectionbuilder-contentdm
# Jekyll Digital Collection Generator, designed as a skin over CONTENTdm
# https://github.com/CollectionBuilder/collectionbuilder-contentdm
##########

##########
# URL VARIABLES
#
# site domain, full URL to the production location of your collection
url: https://www.lib.uidaho.edu
# location on the website, normally in /digital
# e.g. /digital/hjccc
baseurl: /digital/dukesilver
# location of code, the full url to your github repository
source-code: https://github.com/uidaholib/collectionbuilder-sa-spec-exhibits
# url to the shared assets folder on Digital
digital-assets: https://www.lib.uidaho.edu/assets


##########
# SITE SETTINGS
#
# title of site appears in banner
title: Duke Silver Collection
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: Celebrating the influential 21st century jazz musician
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
description: "Duke Silver was perhaps the most influential jazz musician at the turn of the millenium. This collection encompasses his papers, correspondance and personal effects."  
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: April Fools
# Organization branding
organization-name: "Special Collections and Archives, University of Idaho Library"
organization-link: https://www.lib.uidaho.edu/special-collections/
organization-logo-banner: https://www.lib.uidaho.edu/media/digital/justdi_logo_sm.png
organization-logo-nav: https://www.lib.uidaho.edu/media/digital/bannerlogo_allwhite.png


##########
# COLLECTION SETTINGS
#
# choose metadata: this is the name of the csv file in your _data directory that describes the objects in your collection
metadata: dukesilver 
# contentdm collection name, matches collection ID used by CDM
cdm-collection-id: 
# CONTENTdm server url
cdm-url: 
# page generation settings 
# "data" value must be the name of the metadata file (other values should be not be changed)
page_gen:
  - data: 'dukesilver'
    template: 'items'
    name: 'objectid'
    dir: 'items'
    extension: 'html' 
    filter: 'objectid'  

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE, extras/]

# compress CSS output
sass:
  style: compressed
